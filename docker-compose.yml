services:
  backend:
    build: ./backend
    image: simple-orders-backend
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://mongodb:27017/node-boilerplate
      - PORT=3000
      - JWT_SECRET=thisisasamplesecret
      - JWT_ACCESS_EXPIRATION_MINUTES=30
      - JWT_REFRESH_EXPIRATION_DAYS=30
      - JWT_RESET_PASSWORD_EXPIRATION_MINUTES=10
      - JWT_VERIFY_EMAIL_EXPIRATION_MINUTES=10
    ports:
      - '3000:3000'
    depends_on:
      - mongodb
    volumes:
      - ./backend:/usr/src/node-app
      - /usr/src/node-app/node_modules
    networks:
      - app-network
    command: npm run dev

  seed:
    build: ./backend
    image: simple-orders-backend
    user: root
    environment:
      - NODE_ENV=development
      - MONGODB_URL=mongodb://mongodb:27017/node-boilerplate
      - PORT=3000
      - JWT_SECRET=thisisasamplesecret
      - JWT_ACCESS_EXPIRATION_MINUTES=30
      - JWT_REFRESH_EXPIRATION_DAYS=30
      - JWT_RESET_PASSWORD_EXPIRATION_MINUTES=10
      - JWT_VERIFY_EMAIL_EXPIRATION_MINUTES=10
    depends_on:
      - mongodb
    volumes:
      - ./backend:/usr/src/node-app
      - /usr/src/node-app/node_modules
      - seed_state:/seed
    networks:
      - app-network
    command: sh -c "if [ -f /seed/seeded ]; then echo 'Seed already applied'; exit 0; fi; npm run seed && touch /seed/seeded"
    restart: on-failure

  frontend:
    build: ./frontend
    image: simple-orders-frontend
    ports:
      - '5173:5173'
    volumes:
      - ./frontend:/usr/src/frontend
      - frontend_node_modules:/usr/src/frontend/node_modules
    networks:
      - app-network
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    command: sh -c "npm install && npm run dev -- --host"

  mongodb:
    image: mongo:4.2.1-bionic
    ports:
      - '27017:27017'
    volumes:
      - dbdata:/data/db
    networks:
      - app-network

volumes:
  dbdata:
  frontend_node_modules:
  seed_state:

networks:
  app-network:
    driver: bridge
